version: "3"

services:
  server:
    container_name: mindspark_server
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./server:/usr/src/app
      - run_vol:/var/run
      - cache_vol:/var/cache
      - tmp_vol:/tmp
    env_file:
      - ./server/.env.dev
    command: >
      sh -c "npm install && NODE_ENV=dev npm run dev"
    depends_on:
      - postgres
      # - mongo

  postgres:
    container_name: postgres_db
    image: postgres
    env_file:
      - ./server/.env.dev
    volumes: 
      - ./server/db/init.sql:/docker-entrypoint-initdb.d/create_tables.sql
  
  evaluation: 
    container_name: mlmodel
    image: mlmodel
    build:
      context: ./ml-models
    ports:
      - "5000:5000"
    command: >
      sh -c "python3 -m venv venv && gunicorn --bind 0.0.0.0:5000 wsgi:app" 

volumes:
  run_vol:
    driver_opts:
      type: tmpfs
      device: tmpfs
  cache_vol:
    driver_opts:
      type: tmpfs
      device: tmpfs
  tmp_vol:
    driver_opts:
      type: tmpfs
      device: tmpfs
      